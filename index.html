<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niles Levi Rivers</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url("Niles%20Rivers%20Blk%26Wht.png") no-repeat center center/cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero-content {
      position: relative;
      padding: 2rem;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Walk with the Rivers</h1>
      <p>Honest stories. Healing sounds. A voice with something to say. Welcome to the journey.</p>
    </div>
  </div>
</body>
</html>
